<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/page.css" />
    <link rel="stylesheet" href="../styles/card.css" />
    <link rel="stylesheet" href="../styles/tokens.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pontano+Sans:wght@300..700&family=Prompt:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="/src/main"></script>
    <script type="module">
      import { define, Auth, Events } from "@calpoly/mustang";
      import { LoginFormElement } from "/src/components/login-form";

      define({
        "mu-auth": Auth.Provider,
        "login-form": LoginFormElement
      });
      window.relayEvent = Events.relay;
    </script>  
</head>
  <body>
    <mu-auth>
        <div class="auth-card">
            <h2>Login</h2>
            <login-form>
              <label>
                  <span>Username:</span>
                  <input name="username" autocomplete="off" />
              </label>
              <label>
                  <span>Password:</span>
                  <input type="password" name="password" />
              </label>
            </login-form>
            <p>
            Or did you want to
            <a href="./newuser.html">sign up as a new user</a>
            ?
            </p>
        </div>
    </mu-auth>
  </body>
</html>
